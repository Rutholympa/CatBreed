<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Cat Breeds</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>

<div class="container my-2">
    <h1>Cat Breed List</h1>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/showNewCatBreedForm}"> Add Cat Breed </a>
</div>

<div>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th class="p-3 mb-2 bg-secondary text-white">ID</th>
            <th class="p-3 mb-2 bg-secondary text-white">Name</th>
            <th class="p-3 mb-2 bg-secondary text-white">Weight</th>
            <th class="p-3 mb-2 bg-secondary text-white">Breed Group</th>
            <th class="p-3 mb-2 bg-secondary text-white">Description</th>
            <th class="p-3 mb-2 bg-secondary text-white">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${listCats}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.name}"></td>
            <td th:text="${cat.weight}"></td>
            <td th:text="${cat.breed_group}"></td>
            <td th:text="${cat.description}"></td>
            <td><a class="btn btn-danger" th:href="@{/deleteCat/{id}(id=${cat.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
