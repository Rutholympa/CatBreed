<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Cat Breeds</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Cat Breeds</h1>
    <hr>
    <h2>Add New Cat</h2>

    <form action="#" method="POST" th:action="@{/saveCat}"
          th:object="${cat}">
        <input class="form-control mb-4 col-4" placeholder="ID"
               th:field="*{id}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Name"
               th:field="*{name}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Weight"
               th:field="*{weight}" type="text">
          
        <input class="form-control mb-4 col-4" placeholder="Breed Group"
               th:field="*{breed_group}" type="text"> 
               
          <input class="form-control mb-4 col-4" placeholder="Description"
               th:field="*{description}" type="text">

        <button class="btn btn-info col-2" type="submit"> Save Cat</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to List</a>
</div>
</body>
</html>
